apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: attest-code-review
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
    - name: attest
      match:
        any:
        - resources:
            kinds:
              - Pod
      verifyImages:
      - imageReferences:
        - "*"
        type: Cosign 
        verifyDigest: true
        attestations:
          - predicateType: https://example.com/CodeReview/v1
            attestors:
            - entries:
              - keys:
                  publicKeys: |-
                    -----BEGIN PUBLIC KEY-----
                    MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAExtjNqfMhLnSKJWXQVpHnji/CK0/b
                    Lkd/9O1YBvu1XspKmcKvLZJJJYqkcy6VM6DN3rnJ0GhYC7ZcqvHvOUaHGw==
                    -----END PUBLIC KEY-----
            conditions:
              - all:   
                - key: "{{ Data.commit_id }}"
                  operator: Equals
                  value: "{{ .GITHUB_ENV.COMMIT_ID }}"  # Use the dynamically fetched commit ID
                - key: "{{ Data.author_name }}"
                  operator: Equals
                  value: "DHEEMAN2912"
                - key: "{{ Data.author_email }}"
                  operator: Equals
                  value: "dheemandass2912@gmail.com"
                - key: "{{ Data.branch }}"
                  operator: Equals
                  value: "test"
                - key: "{{ Data.uri }}"
                  operator: Equals
                  value: "https://github.com/DHEEMAN2912/spring-petclinic"
